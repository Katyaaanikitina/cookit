<div class="recipe">
  <img [src]="recipe.picture" class="recipe_picture" alt="Dish picture">
  <p class="recipe_title">{{recipe.title}}</p>
  <div class="recipe_info">
    <div class="recipe_time">
      <img class="recipe_time_icon" src="/assets/images/Timer.png" alt="Clock">
      <p class="recipe_time_value">{{recipe.cookingTime | changeCookingTimeFormat}}</p>
    </div>

    <app-stars-rate [rating]="recipe.rating"></app-stars-rate>
  </div>
</div>
