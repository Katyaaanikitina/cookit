<div class="recipe">
  <img [src]="recipe.picture" class="recipe_picture" alt="Dish picture">
  <p class="recipe_title">{{recipe.title}}</p>
  <div class="recipe_info">
    <div class="recipe_time">
      <img src="/assets/images/Timer.png" class="recipe_time_icon" alt="Clock">
      <p class="recipe_time_value">{{recipe.cookingTime.hours}} Hours {{recipe.cookingTime.minutes}} Minutes</p>
    </div>
  </div>
</div>
